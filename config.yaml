baseURL: https://valeriocardoso.github.io/
languageCode: en-us
title: "Valério Cardoso"
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Google Analytics
googleAnalytics: UA-172870232-1

# Enable Disqus forum
disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # copyright
  copyright: © 2020 Copyright.

  # background image of the landing page
  background: "images/background.png"

  # GitHub repo URL of your site
  gitRepo: https://github.com/valeriocardoso/valeriocardoso.github.io

  # specify whether you want to write blog post or not
  enableBlogPost: true

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
#  customMenus:
#  - name: Notes
#    url: https://hossainnotes.netlify.app/docs/example/

  # some information about you
  author:
    name: "Valério Cardoso"
    image: "images/myself.jpeg"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "valeriocardoso@outlook.com.br"
      phone: "+5511996821535"
    # a summary of what you do
    summary:
    - I am a Data Scientist
